<!doctype html>
<!doctype html>
<html lang="en">
	<head>
		<title>A Vite template</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="Your website description here." />
		<meta name="author" content="Your name" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Your Website Title" />
		<meta property="og:description" content="Your website description here." />
		<meta property="og:image" content="/image.jpg" />
		<meta property="og:image:alt" content="Image description." />
		<meta property="og:url" content="https://yourdomain.com" />
		<meta property="og:site_name" content="Your Site Name" />
		<meta property="og:type" content="website" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@yourhandle" />

		<!-- favicon: https://realfavicongenerator.net/ -->
		<link
			rel="icon"
			type="image/png"
			href="/favicons/favicon-96x96.png"
			sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="MyWebSite" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<script type="module" src="/src/main.js"></script>
	</head>

	<body>
		<header id="header">
			<form action="" class="search-box">
				<input
					type="search"
					name="search-input"
					id="search-input"
					placeholder="Search ..." />
				<label for="search-input" class="visually-hidden">Search</label>
				<button type="submit" class="no-style-btn">
					<svg class="icon">
						<use xlink:href="/__icons#sprite-search-line"></use>
					</svg>
					<span class="visually-hidden">Perform Search</span>
				</button>
			</form>

			<p class="account-info-box">
				<svg class="icon">
					<use xlink:href="/__icons#sprite-message-empty-line"></use>
				</svg>
				<span class="welcome-msg" id="msg-indicator" data-message-count="4"
					>Hi, Marthy!</span
				>
				<img
					src="src/assets/avatars/marthy.webp"
					alt=""
					class="icon"
					id="avatar" />
			</p>
		</header>
		<div id="app" class="content"></div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
