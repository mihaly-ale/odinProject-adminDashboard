<!doctype html>
<!doctype html>
<html lang="en">
	<head>
		<title>Collections</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="Your website description here." />
		<meta name="author" content="Your name" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Your Website Title" />
		<meta property="og:description" content="Your website description here." />
		<meta property="og:image" content="/image.jpg" />
		<meta property="og:image:alt" content="Image description." />
		<meta property="og:url" content="https://yourdomain.com" />
		<meta property="og:site_name" content="Your Site Name" />
		<meta property="og:type" content="website" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@yourhandle" />

		<!-- favicon: https://realfavicongenerator.net/ -->
		<link
			rel="icon"
			type="image/png"
			href="/favicons/favicon-96x96.png"
			sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="MyWebSite" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<script type="module" src="/src/main.js"></script>
	</head>

	<body>
		<header id="header">
			<form action="" class="search-box">
				<input
					type="search"
					name="search-input"
					id="search-input"
					placeholder="Search ..." />
				<label for="search-input" class="visually-hidden">Search</label>
				<button type="submit" class="no-style-btn">
					<svg class="icon">
						<use xlink:href="/__icons#sprite-search-line"></use>
					</svg>
					<span class="visually-hidden">Perform Search</span>
				</button>
			</form>

			<p class="account-info-box">
				<svg class="icon">
					<use xlink:href="/__icons#sprite-message-empty-line"></use>
				</svg>
				<span class="welcome-msg" id="msg-indicator" data-message-count="4"
					>Hi, Marthy!</span
				>
				<img
					src="src/assets/avatars/marthy.webp"
					alt=""
					class="icon"
					id="avatar" />
			</p>
		</header>

		<aside id="aside">
			<img
				src="/__logos#sprite-wordmark-light-view"
				class="logo"
				alt="Collections"
				width="160"
				height="20" />

			<div class="nav-wrapper">
				<nav class="primary-navigation">
					<ul class="nav-list">
						<li class="nav-list-item">
							<a href="#home" class="nav-link">
								<svg class="icon">
									<title>Home</title>
									<use xlink:href="/__icons#sprite-home-line"></use>
								</svg>
								<span class="nav-link-text" aria-hidden="true">Home</span>
							</a>
						</li>
						<li class="nav-list-item">
							<a href="#collections" class="nav-link">
								<svg class="icon">
									<title>Collections</title>
									<use xlink:href="/__icons#sprite-disc-line"></use>
								</svg>
								<span class="nav-link-text" aria-hidden="true"
									>Collections</span
								>
							</a>
						</li>
						<li class="nav-list-item">
							<a href="#marketplace" class="nav-link">
								<svg class="icon">
									<title>Marketplace</title>
									<use xlink:href="/__icons#sprite-shop-line"></use>
								</svg>
								<span class="nav-link-text" aria-hidden="true"
									>Marketplace</span
								>
							</a>
						</li>
						<li class="nav-list-item">
							<a href="#statistics" class="nav-link">
								<svg class="icon">
									<title>Statistics</title>
									<use xlink:href="/__icons#sprite-chart-line"></use>
								</svg>
								<span class="nav-link-text" aria-hidden="true">Statistics</span>
							</a>
						</li>
						<li class="nav-list-item">
							<a href="#messages" class="nav-link">
								<svg class="icon">
									<title>Messages</title>
									<use xlink:href="/__icons#sprite-message-write-line"></use>
								</svg>
								<span class="nav-link-text" aria-hidden="true">Messages</span>
							</a>
						</li>
					</ul>
				</nav>

				<div class="secondary-navigation">
					<nav>
						<button
							popovertarget="appmenu"
							popovertargetaction="show"
							class="appsettings-show">
							<span class="visually-hidden">Show applications settings</span>
							<svg class="icon">
								<use xlink:href="/__icons#sprite-menu-line"></use>
							</svg>
						</button>
						<ul id="appmenu" popover>
							<li class="nav-list-item">
								<a href="#help" class="nav-link">Help</a>
							</li>
							<li class="nav-list-item">
								<a href="#help" class="nav-link">Settings</a>
							</li>
							<li class="nav-list-item">
								<a href="#help" class="nav-link">Privacy</a>
							</li>
							<button
								popovertarget="appmenu"
								popovertargetaction="hide"
								class="appsettings-hide">
								<span class="visually-hidden">Hide applications settings</span>
								<svg class="icon">
									<use xlink:href="/__icons#sprite-close-line"></use>
								</svg>
							</button>
						</ul>
					</nav>
				</div>
			</div>
		</aside>

		<main id="main" class="content"></main>
		<footer id="footer">
			<!-- <p>footer</p> -->
			<p>
				Template made by
				<a href="https://github.com/mihaly-ale">
					<img src="/ma.svg" class="dev-logo" width="32" height="32" />
				</a>
			</p>

			<div class="social-icons"></div>
		</footer>
	</body>
</html>
